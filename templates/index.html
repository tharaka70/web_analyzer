<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Web Page Analyzer</h1>
    <form action="/analyze" method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required size="50">
        <button type="submit">Analyze</button>
    </form>

    {{ if .Error }}
        <div class="error">
            <h2>Error</h2>
            <p>{{ .Error }}</p>
            {{ if .StatusCode }}
                <p>HTTP Status Code: {{ .StatusCode }}</p>
            {{ end }}
        </div>
    {{ end }}

    {{ if .Analysis }}
        {{ end }}
</body>
</html>
